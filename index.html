<!DOCTYPE html>
<html lang="en">

<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="index.js"></script>
    <script defer src="questions.js"></script>
    <title>Code Quiz</title>
</head>
<!-- Body -->

<body>
    <!--  Nav -->
    <!-- quiz container -->
    <div class="container">
        <div class="card text-center quiz-container">
            <div class="card-header">
                <h2>Javascript Quiz</h2>
            </div>
            <!-- Timer -->
            <div class="card-header" id="time-tracker"></div>

            <!-- red alert -->
            <div class="alert alert-danger red-alert" role="alert">
                Incorrect
            </div>
            <!-- green alert -->
            <div class="alert alert-success green-alert" role="alert">
                Correct
            </div>
            <!-- questions input -->
            <div class="card-body question-container" style="padding-right: 5%; padding-left: 30%;align-items: left;">
                <h5 class="card-title">
                    <div class="question" style="text-align: left;">Question</div>
                </h5>
                <!-- answers input -->
                <div id="answer-btns" class="btn-grid">

                    <h4>A.<button class="btn answerA btn-secondary">Answer A</button></h4>
                    <h4>B.<button class="btn answerB btn-secondary">Answer B</button></h4>
                    <h4>C.<button class="btn answerC btn-secondary">Answer C</button></h4>
                    <h4>D.<button class="btn answerD btn-secondary">Answer D</button></h4>

                </div>
            </div>
            <!-- footer buttons -->
            <div class="card-footer text-muted">
                <div class="controls">
                    <button id="start-btn" class="start-btn btn btn-primary">Start Quiz</button>
                    <button id="next-btn" class="next-btn btn btn-success hide">Next</button>
                    <a href="highscores.html" class="highscore-btn btn btn-info">Enter Highscore</a>
                </div>
            </div>
        </div>
</body>

</html>

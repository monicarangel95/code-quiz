<!DOCTYPE html>
<html lang="en">

<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/js/index.js"></script>
    <script defer src="assets/js/questions.js"></script>
    <title>Code Quiz</title>
</head>
<!-- Body -->

<body>
    <!--  Nav -->
    <!-- quiz container -->
    <div class="container">
        <div class="card text-center quiz-container">
            <div class="card-header">
                <h2>Javascript Quiz</h2>
            </div>
            <!-- Timer -->
            <div class="card-header" id="time-tracker"></div>
            <!-- red alert -->
            <div class="alert alert-danger red-alert" role="alert">
                Incorrect
            </div>
            <!-- green alert -->
            <div class="alert alert-success green-alert" role="alert">
                Correct
            </div>
            <!-- questions input -->
            <div class="card-body question-container">
                <h5 class="card-title">
                    <div class="question">Question</div>
                </h5>
                <!-- answers input -->
                <div id="answer-btns" class="btn-grid">
                    <p>A.<button class="btn ans1 btn-secondary">Answer 1</button></p>
                    <p>B.<button class="btn ans2 btn-secondary">Answer 2</button></p>
                    <p>C<button class="btn ans3 btn-secondary">Answer 3</button>
                    <p>D.<button class="btn ans4 btn-secondary">Answer 4</button>
                </div>
            </div>
            <!-- footer buttons -->
            <div class="card-footer text-muted">
                <div class="controls">
                    <button id="start-btn" class="start-btn btn btn-primary">Start Quiz</button>
                    <button id="next-btn" class="next-btn btn btn-success hide">Next</button>
                    <a href="highscores.html" class="highscore-btn btn btn-info">Enter Highscore</a>
                </div>
            </div>
        </div>
</body>
</html>

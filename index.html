<!DOCTYPE html>
<html lang="en">
<head>

    <!-- required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script defer src="index.js"></script>

    <title>Code Quiz</title>
</head>
<body>
<div class="container">
<!--  Nav -->




<!-- Container -->
<div class="card text-center quiz-container">
    <div class="card-header">
      <h2>Javascript Quiz</h2>
    </div>

    <!-- Timer -->
    <div class="card-header" id="time-tracker"></div>
    <div class="container">
        <div id = "container question" class="hide">
            <div id = "question"><h3>Question:</h3></div>
            <br>
            <div id "answer-btn"></div>
            <button type="button" class="btn btn-dark">Answer 1</button>
            <button type="button" class="btn btn-dark">Answer 2</button>
            <button type="button" class="btn btn-dark">Answer 3</button>
            <button type="button" class="btn btn-dark">Answer 4</button>
        </div>
        </div>
    <br>
    <br>
        <div class="controls">
            <div id = "container controls class="hide"></div>
                <button type="button" class="btn btn-primary">Start</button>
                <button type="button" class="btn btn-success hide">Next</button>
        </div>

            <!-- green alert -->
    <div class="green-red alert Container">
        <div class="alert alert-success green-alert" role="alert">
            Correct 
        </div>
    
        <!-- red alert -->
        <div class="alert alert-danger red-alert" role="alert">
            Incorrect 
        </div>
    </div>
</div>
</body>
</html>

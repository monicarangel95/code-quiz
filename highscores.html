<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="assets/js/highscores.js"></script>
</head>

<body>
    <div class="container">
        <!--  Nav -->

        <!-- Container -->
        <div class="card text-center quiz-container">
            <div class="card-header">
                <h2>Javascript Quiz</h2>
            </div>
            <!-- Highscores -->
            <div class="card-header" id="High-scores">
                <h3>Highscores</h3>
            </div>
            <!-- User input form -->
            <div class="container">
                <div id="container scores" class="hide">
                    <br>
                    <form id="initials-form">
                        <div class="row myform">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Initials and Score(%)"
                                    name="initials" id="initials-text">
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
                    </form>
                    <!-- User data stored and entered -->
                    <p class="card-text"><span id="user-initials"></span></p>
                    <ul id="initials-list"></ul>
                </div>
                <br>
                <!-- Footer -->
                <div class="card-footer text-muted"></div>
            </div>
        </div>
    </div>
    <br>
    <br>
    </div>
</body>
</html>
